<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" name="firstName">
        <br><br>
        <label for="middleName">Middlename:</label>
        <input type="text" id="middleName" name="middleName">
        <br><br>
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" name="lastName">
        <br><br>
        <label for="course">Course: </label>
        <select name="course" id="course">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="gender">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="gender">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="gender">Other</label>
        <br><br>
        <label for="datetime">DOB</label>
        <input type="datetime-local" id="datetime" name="datetime"><br>
        <label for="phone">Phone:</label>
        <input type="text" name="country-code" id="phone" value="+91" size="2" disabled>
        <input type="tel" id="phone" maxlength="10" size="10" name="phone">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="80" rows="5"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br><br><br>
        <label for="repassword">Re-type password:</label>
        <input type="password" name="repassword" id="repassword">
        <br><br>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Agree to terms and conditions</label>
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file">
        <br><br>
        <label for="color">Choose Color</label>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="reset" name="reset" id="reset" value="Reset">
        <input type="submit" value="Submit">

        
        
        

    </fieldset>
</form>
</body>
</html>
